<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>weight converter</title>
    <style>
      body {
        margin-top: 45px;
        background-color: #333;
        color: #fff;
      }
      h3 {
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 4px;
        font-size: 2rem;
      }
      #measure-unit {
        width: 100%;
        padding: 15px;
      }
      .card {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3"><b>Weight-converter</b></h1>
          <h3>Please choose the Measuring unit</h3>
          <form>
            <div class="form-group">
              <select
                id="measure-unit"
                class="btn btn-dark btn-lg mb-3"
                onchange="conversion()"
              >
                <option value="kg">Kilogram</option>
                <option value="lbs">Pound</option>
                <option value="g">Grams</option>
                <option value="oz">Ounces</option>
              </select>
              <input
                type="number"
                id="Input"
                placeholder="enter the weight"
                class="form-control form-control-lg mb-3"
                oninput="conversion()"
              />
            </div>
          </form>
          <div id="output">
            <div id="g" class="card bg-primary mb-2">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gOutput"></div>
              </div>
            </div>
            <div id="kg" class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div id="lbs" class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Pounds:</h4>
                <div id="lbsOutput"></div>
              </div>
            </div>
            <div id="oz" class="card bg-success mb-2">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
